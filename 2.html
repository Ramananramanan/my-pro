<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./2.css">
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established"><strong>Est. 2020</strong></p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="./img/coff.logo.avif" alt="coffee icon" class="center">
          <article class="item">
            <h3 class="flavor"><strong>French Vanilla</strong></h3><p class="price"><strong>3.00</strong></p>
          </article>
          <article class="item">
            <h3 class="flavor"><strong>Caramel Macchiato</strong></h3><p class="price"><strong>3.75</strong></p>
          </article>
          <article class="item">
            <h3 class="flavor"><strong>Pumpkin Spice</strong></h3><p class="price"><strong>3.56</strong></p>
          </article>
          <article class="item">
            <h3 class="flavor"><strong>Hazelnut</strong></h3><p class="price"><strong>4.00</strong></p>
          </article>
          <article class="item">
            <h3 class="flavor"><strong>Mocha</strong></h3><p class="price"><strong>4.56</strong></p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="./img/dess.logo.avif" alt="pie icon" class="center">
          <article class="item">
            <h3 class="dessert"><strong>Donut</strong></h3><p class="price"><strong>1.34</strong></p>
          </article>
          <article class="item">
            <h3 class="dessert"><strong>Cherry Pie</strong></h3><p class="price"><strong>2.45</strong></p>
          </article>
          <article class="item">
            <h3 class="dessert"><strong>Cheesecake</strong></h3><p class="price"><strong>276</strong></p>
          </article>
          <article class="item">
            <h3 class="dessert"><strong>Cinnamon Roll</strong></h3><p class="price"><strong>3.54</strong></p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank"><strong>Visit our website</strong></a>
        </p>
        <p class="address"><strong>123 Free Code Camp Drive</strong></p>
      </footer>
    </div>
  </body>
</html>
